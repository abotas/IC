# Example of a configuration file for file_merger with 2 filters
# Parameters:
#
#        FILTERS = list of filters to be used (space-separated)
#
# Filter-specific parameters must be written as filtername:parametername value
#
#

filters Min_charge Max_charge
Min_charge:min_signal 100
Min_energy:min_signal 1000
Min_energy:apply_on CWF
